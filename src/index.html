<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
  <title>noUiSlider Example</title>
  <script src="nouislider/nouislider.min.js"></script>
  <link href="nouislider/nouislider.min.css" rel="stylesheet">
  <style>
    .container {
      width: 400px;
      border-radius: 10px;
      background: rgb(245,245,245);
      padding: 10px;
      margin: 10px;
    }
    .slider {
      display: inline-block;
      width: 300px;
      margin: 20px;
    }
    .input {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: solid 1px rgb(225,225,225);
      text-align: center;
    }
    h2 {
      margin: 0;
      padding: 0;
    }
  </style>
 </head>

 <body>
<div class="container">
  <h2>Height</h2>
  <input type="text" id="input" name="input" class="input">
  <div id="slider" class="slider"></div>
</div>
<div class="container">
  <h2>طولي</h2>
  <div id="slider2" class="slider"></div>
  <input type="text" id="input2" name="input2" class="input">
</div>

 <script>
 // ltr
  var input = document.getElementById('input');
  var slider = document.getElementById('slider');
  createSlider(input, slider, 'ltr');
  // rtl
  var input2 = document.getElementById('input2');
  var slider2 = document.getElementById('slider2');
  createSlider(input2, slider2, 'rtl');

  function createSlider(input, slider, direction) {
    noUiSlider.create(slider, {
      start: [0],
      step: 1,
      connect: 'lower',
      behaviour: 'tap',
      direction: direction,
      range: {
        'min': 140,
        'max': 220,
      },
      pips: {
        mode: 'positions',
        values: [0,25,50,75,100],
        density: 4,
        stepped: true
      },
      format: {
  	  to: function ( value ) {
  		return value;
  	  },
  	  from: function ( value ) {
  		return value.replace(',-', '');
  	  }
  	  }
    });
    slider.noUiSlider.on('update', function(values, handle) {
      input.setAttribute('value', values[handle]);
    });
  }

 </script>

</body>
</html>
